name: Build Docker Run Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: Build the Prepare Run image
      run: docker build . --file Dockerfile-run --tag pyramid-shetran-run
